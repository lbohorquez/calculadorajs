<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="Estilo.css">
</head>
<body class="contenedor">
    <form action="" class="elcuerpito">
    <div class="Calculadora">
        <div class="display">0</div>
        <div class="botones">
            <button type="button" value="C" class="button tres" onclick="document.querySelector('.display').innerText=''">C</button> 
            <button type="button" value="CE" class="button tres" onclick="document.querySelector('.display').innerText=''">CE</button> 
            <button type="button" value="%" class="button tres" onclick="document.querySelector('.display').innerText +='%'">%</button> 
            <button type="button" value="/" class="button dos" onclick="document.querySelector('.display').innerText +='/'">/</button> 
            <button type="button" value="7" class="button" onclick="document.querySelector('.display').innerText +='7'">7</button> 
            <button type="button" value="8" class="button" onclick="document.querySelector('.display').innerText +='8'">8</button> 
            <button type="button" value="9" class="button" onclick="document.querySelector('.display').innerText +='9'">9</button> 
            <button type="button" value="X" class="button dos" onclick="document.querySelector('.display').innerText +='X'">X</button> 
            <button type="button" value="4" class="button" onclick="document.querySelector('.display').innerText +=''">4</button> 
            <button type="button" value="5" class="button" onclick="document.querySelector('.display').innerText +='5'">5</button> 
            <button type="button" value="6" class="button" onclick="document.querySelector('.display').innerText +='6'">6</button> 
            <button type="button" value="-" class="button dos" onclick="document.querySelector('.display').innerText +='-'">-</button> 
            <button type="button" value="1" class="button" onclick="document.querySelector('.display').innerText +='1'">1</button> 
            <button type="button" value="2" class="button" onclick="document.querySelector('.display').innerText +='2'">2</button> 
            <button type="button" value="3" class="button" onclick="document.querySelector('.display').innerText +='3'">3</button> 
            <button type="button" value="+" class="button dos" onclick="document.querySelector('.display').innerText +='+'">+</button> 
            <button type="button" value="0" class="button" onclick="document.querySelector('.display').innerText +='0'">0</button> 
            <button type="button" value="." class="button" onclick="document.querySelector('.display').innerText +='00'">00</button>
            <button type="button" value=" " class="button" onclick="document.querySelector('.display').innerText +='.'">.</button>
            <button type="button" value="=" class="button cuatro" onclick="document.querySelector('.display').innerText +='='">=</button>
        </div>
            <footer class="pie">    
                         
            </footer>
    </div>   
    <script src="script.js"></script> 
</form>   
</body>
</html>
